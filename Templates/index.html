<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>F1 Race Winner Prediction</title>
</head>
<body>
    <h1>Formula 1 Race Win Percentage Prediction</h1>
    <h2>Based on Qualifying Position</h2>
    <form id="prediction-form">
        <label for="driver">Driver:</label>
        <select id="driver" name="driver">
            <option value="" disabled selected>Select a driver</option>
        </select>
        <br>

        <label for="circuit">Circuit:</label>
        <select id="circuit" name="circuit">
            <option value="" disabled selected>Select a circuit</option>
        </select>
        <br>

        <label for="qualifying_position">Qualifying Position:</label>
        <input type="number" id="qualifying_position" name="qualifying_position" min="1" max="20" required>

        <br>

        <button type="submit">Predict</button>
    </form>

    <div id="result" style="margin-top: 20px; font-size: 1.2em; font-weight: bold;"></div>

    <script src="script.js"></script>
</body>
</html>
